<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | CSS JS</title>
</head>
<body>
    <div class="wrapper">
        <form name="form" class="calc">
            <input type="text" class="display" name="answer" readonly>
            <span class="clear"  onclick="form.answer.value = ''">c</span>
            <span onclick="form.answer.value += '/' ">/</span>
            <span onclick="form.answer.value += '*' ">*</span>
            <span onclick="form.answer.value += '7' ">7</span>
            <span onclick="form.answer.value += '8' ">8</span>
            <span onclick="form.answer.value += '9' ">9</span>
            <span onclick="form.answer.value += '-' ">-</span>
            <span onclick="form.answer.value += '4' ">4</span>
            <span onclick="form.answer.value += '5' ">5</span>
            <span onclick="form.answer.value += '6' ">6</span>
            <span class = "add"onclick="form.answer.value += '+' ">+</span>
            <span onclick="form.answer.value += '1' ">1</span>
            <span onclick="form.answer.value += '2' ">2</span>
            <span onclick="form.answer.value += '3' ">3</span>
            <span class = "zero"onclick="form.answer.value += '2' ">0</span>
            <span onclick="form.answer.value += '3' ">.</span>
            <span onclick="form.answer.value =eval(form.answer.value) ">=</span>
        </form>
    </div>
</body>
</html>
